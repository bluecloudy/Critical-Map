<form class="form-vertical well well-sm" id="marker-creator" data-bind="submit: onSubmit">
    <fieldset class="row">
        <!-- Textarea -->
        <div class="form-group col-xs-12 col-md-12">
            <!--<label class="control-label" for="happen">What is happening?</label>-->

            <div>
                <textarea class="form-control" id="happen" name="happen" data-bind="value: happen" placeholder="What is happening?"></textarea>
            </div>
        </div>

        <!-- Select Basic -->
        <div class="form-group col-xs-4 col-md-4">
            <!--<label class="control-label" for="level">Level</label>-->

            <div>
                <select id="level" name="level" class="form-control"
                        data-bind="options: levels, optionsText: 'name', value: selectedLevel">

                </select>
            </div>
        </div>

        <!-- File Button -->
        <div class="form-group col-xs-4 col-md-4">
            <!--<label class="control-label" for="upload">Image</label>-->

            <div class="upload-file">
                <input id="upload" name="upload" class="input-file" type="file">
                <span class="glyphicon glyphicon-file"></span>
            </div>
        </div>

        <!-- Button -->
        <div class="form-group col-xs-4 col-md-4">
            <button id="submit" name="submit" class="btn btn-primary pull-right">Post</button>
        </div>

    </fieldset>

</form>
