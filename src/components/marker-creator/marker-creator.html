<form class="form-vertical well well-sm" id="marker-creator" data-bind="submit: onSubmit">
    <fieldset class="">
        <!-- Textarea -->
        <div class="form-group">
            <label class="control-label" for="happen">What is happening?</label>

            <div>
                <textarea class="form-control" id="happen" name="happen" data-bind="value: happen"></textarea>
            </div>
        </div>

        <!-- Select Basic -->
        <div class="form-group">
            <label class="control-label" for="level">Level</label>

            <div>
                <select id="level" name="level" class="form-control"
                        data-bind="options: levels, optionsText: 'name', value: selectedLevel">

                </select>
            </div>
        </div>

        <!-- File Button -->
        <div class="form-group">
            <label class="control-label" for="upload">Image</label>

            <div>
                <input id="upload" name="upload" class="input-file" type="file">
            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <button id="submit" name="submit" class="btn btn-primary pull-right">Apply</button>
        </div>

    </fieldset>

</form>
