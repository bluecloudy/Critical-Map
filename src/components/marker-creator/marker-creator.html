<form class="form-vertical" id="marker-creator" data-bind="submit: onSubmit">
<fieldset>



<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="happen">What is happening?</label>
  <div class="col-md-8">                     
    <textarea class="form-control" id="happen" name="happen"></textarea>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="level">Level</label>
  <div class="col-md-8">
    <select id="level" name="level" class="form-control">
      <option value="1">Notice</option>
      <option value="2">Warning</option>
      <option value="3">Emergency</option>
      <option value="4">Critical</option>
      <option value="5">High damage</option>
    </select>
  </div>
</div>

<!-- File Button --> 
<div class="form-group">
  <label class="col-md-4 control-label" for="upload">Image</label>
  <div class="col-md-8">
    <input id="upload" name="upload" class="input-file" type="file">
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="submit"></label>
  <div class="col-md-4">
    <button id="submit" name="submit" class="btn btn-primary">Apply</button>
  </div>
</div>

</fieldset>

</form>
